<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <title>gridmaker</title>
    <style>
        .container {
            display: grid;
            grid-gap: 10px;
            background-color: #fff;
            color: #444;
          }
          
          .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
          }
          
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-1">
                <p>Create a new article</p>
                <div id="create-article-form">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
